<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            color: #e25555;
            font-size: 100px;
            animation: pulse 1s infinite;
        }
        .message {
            text-align: center;
        }
        .message h1 {
            font-size: 50px;
            color: #ff6f61;
            margin: 0;
        }
        .message p {
            font-size: 30px;
            color: #333;
            margin-top: 10px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="heart">&#9829;</div>
        <h1>I Love You Vaave</h1>
        <p>Forever and always</p>
    </div>
</body>
</html>
